<!-- Deck Navigation Buttons -->
<div class="flex flex-wrap gap-2">
    <a href="{% url 'decks:deck_detail' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'detail' %}bg-gray-500{% else %}bg-gray-600 hover:bg-gray-500{% endif %}">Deck</a>
    <a href="{% url 'decks:deck_edit' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'edit' %}bg-amber-500{% else %}bg-amber-600 hover:bg-amber-500{% endif %}">Edit</a>
    <a href="{% url 'decks:deck_export_view' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'export' %}bg-gray-500{% else %}bg-gray-600 hover:bg-gray-500{% endif %}">Export</a>
    <a href="{% url 'decks:deck_image' deck.pk %}" target="_blank"
       class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white text-sm">Image</a>
    <a href="{% url 'decks:deck_collection_check' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'collection' %}bg-purple-500{% else %}bg-purple-600 hover:bg-purple-500{% endif %}">Collection</a>
    <a href="{% url 'decks:deck_power_calculator' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'power' %}bg-orange-500{% else %}bg-orange-600 hover:bg-orange-500{% endif %}">Power Calc</a>
    <a href="{% url 'decks:deck_draw_simulator' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'draw' %}bg-indigo-500{% else %}bg-indigo-600 hover:bg-indigo-500{% endif %}">Draw Sim</a>
    <a href="{% url 'decks:deck_hand_stats' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'hand_stats' %}bg-emerald-500{% else %}bg-emerald-600 hover:bg-emerald-500{% endif %}">Hand Stats</a>
    <a href="{% url 'decks:deck_analysis' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'analysis' %}bg-cyan-500{% else %}bg-cyan-600 hover:bg-cyan-500{% endif %}">Analysis</a>
    <a href="{% url 'decks:deck_compare' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'compare' %}bg-pink-500{% else %}bg-pink-600 hover:bg-pink-500{% endif %}">Compare</a>
    <a href="{% url 'decks:deck_versions' deck.pk %}"
       class="px-4 py-2 rounded text-white text-sm {% if current_page == 'versions' %}bg-teal-500{% else %}bg-teal-600 hover:bg-teal-500{% endif %}">Versions</a>
    {% if show_delete %}
    <form method="post" action="{% url 'decks:deck_delete' deck.pk %}"
          onsubmit="return confirm('Delete this deck?');" class="inline">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded text-white text-sm">
            Delete
        </button>
    </form>
    {% endif %}
</div>
