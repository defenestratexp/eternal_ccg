{% extends "base.html" %}

{% block title %}Create Deck - Eternal Forge{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Create New Deck</h1>

<div class="max-w-xl">
    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Deck Name</label>
            <input type="text" name="name" id="name" required
                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                   placeholder="My Awesome Deck">
        </div>

        <div>
            <label for="format" class="block text-sm font-medium text-gray-300 mb-1">Format</label>
            <select name="format" id="format"
                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                <option value="Throne">Throne</option>
                <option value="Expedition">Expedition</option>
            </select>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-300 mb-1">Description (optional)</label>
            <textarea name="description" id="description" rows="3"
                      class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white"
                      placeholder="Notes about this deck..."></textarea>
        </div>

        <div class="flex gap-4">
            <button type="submit"
                    class="px-6 py-2 bg-amber-600 hover:bg-amber-500 rounded text-white font-medium">
                Create Deck
            </button>
            <a href="{% url 'decks:deck_list' %}"
               class="px-6 py-2 bg-gray-600 hover:bg-gray-500 rounded text-white font-medium">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
